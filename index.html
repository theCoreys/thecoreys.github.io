<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
</head>

<body>
    <header>
        <!-- Landing page music prompt-->
        <div class="popup" style="display: block;">
            <h2 id="play-music" class="popup-inner">play music 🎵</h2>
        </div>

        <input id="hamburger" type="button" className="burger-button" value="☰" aria-label="Filter menu button" />
        <div id="menubar">
            <nav>
                <ul class="ulmenu">
                    <li id="close-burger">✖</li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="html/Discography.html">Discography</a>
                    </li>
                    <li>
                        <a href="html/Merch.html">Merch</a>
                    </li>
                    <li>
                        <a href="html/Biography.html">Biography</a>
                    </li>
                    <li>
                        <a href="html/News.html">Concerts</a>
                    </li>
                    <li>
                        <a href="html/Quiz.html">Quiz</a>
                    </li>
                </ul>
            </nav>
        </div>
        <img class="speaker speaker-index" src="Multimedia/sound/off.svg" alt="sound">
        <main>
            <div id="video-container">
                <video autoplay loop muted>
                    <source src="sureal.mp4" type="video/mp4" /> Your browser does not support the video tag.
                </video>
            </div>
        </main>
        <div id="logo">
            <a href="index.html">
                <img class="logo" src="coreys.png" alt="correys logo">
            </a>
        </div>

        <aside id="sticky-social">
            <ul>
                <li>
                    <a href="https://www.facebook.com/TheCoreys/" class="entypo-facebook" target="_blank">

                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/user/coreyfromtheband" class="entypo-youtube" target="_blank">
                        <span>Youtube</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.thecoreys.bandcamp.com/" class="entypo-bandcamp" target="_blank">
                        <span>Bandcamp</span>
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/thecoreys" class="entypo-soundcloud" target="_blank">
                        <span>Soundcloud</span>
                    </a>
                </li>
            </ul>
        </aside>

    <script src="js/menu.js"></script>
    <script src="js/indexMusicPlayer.js"></script>
    <script src="js/contentMusicPlayer.js"></script>
